<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="ct.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-row justify-content-center mt-5">
        <div id="Entry" class="text-center">
            <div class="mb-4">
                <img class="image" src="https://static.vecteezy.com/system/resources/previews/024/090/387/non_2x/chronometer-timer-counter-free-png.png" />

            </div>
            <button onclick="cEntry()" class="bat1 mr-3 btn-info">
                Counter
            </button>
            <button onclick="tEntry()" class="bat1 btn-secondary">
                Timer
            </button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center text-center">
        <div id="btn1" class="d-none container h-card shadow">
            <div class="row mb-sm-3">
                <div class="col-12 text-center">
                    <div>
                        <p class="para">Counter</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-center">
                        <div class="para1" id="count">
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="decrease()" class="but1">
                        Decrease
                    </button>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="reset()" class="but2">
                        Reset
                    </button>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="increase()" class="but3">
                        Increase
                    </button>
                </div>
            </div>
            <button onclick="back()" class="btnBack mt-5 mb-4">Back</button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center text-center">
        <div id="btn2" class="d-none container h-card shadow">
            <div class="row mb-sm-3">
                <div class="col-12 text-center">
                    <div>
                        <p class="para">Timer</p>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="text-center">
                        <div class="para1" id="count">
                            <p id="timeCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="startTimer()" class="but12">
                        Start
                    </button>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="stopTimer()" class="but22">
                        Stop
                    </button>
                </div>
                <div class="col-12 col-sm-4 mb-2">
                    <button onclick="resetTimer()" class="but32">
                        Clear
                    </button>
                </div>
            </div>
            <button onclick="back()" class="btnBack mt-5 mb-4">Back</button>
        </div>
    </div>
    <script src="ct.js"></script>
</body>

</html>
